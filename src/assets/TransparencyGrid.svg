<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the checkerboard pattern -->
  <defs>
    <pattern id="checkerboard" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="15" height="15" fill="#ddd" />
      <rect x="15" width="15" height="15" fill="#fff" />
      <rect y="15" width="15" height="15" fill="#fff" />
      <rect x="15" y="15" width="15" height="15" fill="#ddd" />
    </pattern>
  </defs>
  
  <!-- Use the pattern to fill a rectangle -->
  <rect width="100%" height="100%" fill="url(#checkerboard)" />
</svg>